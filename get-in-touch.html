    <!-- get-in-touch-section -->
    <div class="container-fluid container-get-in-touch">
        <div class="row get-in-touch-title">
            <div class="col-12">
                <h2 class="text-uppercase get-in-touch">- Get in touch -</h2>
            </div>
            <div class="form">
                <form>
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                    <input type="tel" name="phone" id="phonenumber" class="form-control" placeholder="Phone (not required)" />
                    <input type="text" name="company" id="companyname" class="form-control" placeholder="Company (not required" />                
                    <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
            </div>
        </div>
    </div>
